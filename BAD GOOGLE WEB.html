<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 100px;
      letter-spacing: 2px;
      color: #4285F4;
      text-shadow: 2px 2px 10px #fff, 0 0 5px #EA4335, 0 0 10px #FBBC05, 0 0 15px #34A853;
    }
    .search-box {
      margin: 40px 0;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
    }
    .search-box input[type="text"] {
      width: 80%;
      padding: 15px;
      border: none;
      border-radius: 30px 0 0 30px;
      font-size: 1.2rem;
      outline: none;
    }
    .search-box button {
      padding: 15px 25px;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #4285F4;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      color: #fff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="logo">Bad Google</div>
  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Search anything...">
    <button type="submit">Search</button>
  </form>
  <div class="footer">A fun clone by you!</div>
</body>
</html>
